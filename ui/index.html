<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWL | Global Dashboard 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">

    <header class="border-b border-slate-800 p-6 glass sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-extrabold tracking-tighter text-blue-500">üåç DATABASE WORLD LOG <span class="text-slate-500 font-light">v2.6</span></h1>
                <p class="text-xs text-slate-400 uppercase tracking-widest">Global Monitoring & Intelligence System</p>
            </div>
            <div class="text-right">
                <div id="live-clock" class="text-lg font-mono font-bold text-green-400">00:00:00</div>
                <div class="text-[10px] text-slate-500">SYSTEM STATUS: <span class="animate-pulse">ONLINE</span></div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="bg-slate-900 border border-slate-800 p-5 rounded-xl">
                <p class="text-slate-500 text-xs font-bold uppercase">World Population</p>
                <h2 id="stat-pop" class="text-3xl font-black mt-1">Loading...</h2>
                <span class="text-green-500 text-xs">‚Üë Verified Live Data</span>
            </div>
            </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 bg-slate-900 border border-slate-800 p-6 rounded-xl">
                <h3 class="text-lg font-bold mb-6 flex items-center">
                    <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                    World Narrative Progress (Last 24h)
                </h3>
                <canvas id="narrativeChart" height="150"></canvas>
            </div>
            </div>
    </main>

    <script>
        // 1. Jam Masa-Nyata
        setInterval(() => {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('en-GB');
        }, 1000);

        // 2. Chart.js
        const ctx = document.getElementById('narrativeChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
                datasets: [{
                    label: 'Sentiment Score',
                    data: [65, 59, 80, 81, 76, 85],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            }
        });

        // 3. FUNGSI UTAMA: Ambil Data Sebenar
        async function updateRealData() {
            try {
                const response = await fetch('../data/logs/worldometer_live.json');
                if (!response.ok) throw new Error('Fail log belum wujud');
                
                const data = await response.json();
                
                if (data && data.metrics) {
                    const popElement = document.getElementById('stat-pop');
                    popElement.innerText = parseInt(data.metrics.current_population).toLocaleString();
                    console.log("DWL Sync Success: " + data.timestamp);
                }
            } catch (error) {
                console.warn("DWL Sync: Menunggu data dari GitHub Actions...");
                document.getElementById('stat-pop').innerText = "Syncing...";
            }
        }

        setInterval(updateRealData, 30000);
        updateRealData(); 
    </script>
</body>
</html>
